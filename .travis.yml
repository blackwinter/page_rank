language:
  ruby

rvm:
  - '1.9'
  - '2.0'
  - '2.1'
  - '2.2'
  - '2.3'
  - ruby-head
  - rbx-2

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: rbx-2

  fast_finish:
    true

script:
  rake spec

install:
  gem install --prerelease --development page_rank

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libgsl0-dev
